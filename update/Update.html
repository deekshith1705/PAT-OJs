<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->

    <title>Update user profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#A8A8A8">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block" src="women.jpg" alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name">User name
                            </li>
                            <li class="email"><a href="#">abc@gmail.com</a></li>
                        </ul>
                    </div>
                </div>
                <div class="content-panel">
                    <center><h2 class="title">Update</h2></center>
                    <form class="form-horizontal">
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Personal Info</h3>
                            <div class="form-group avatar">
                                <figure class="figure col-md-2 col-sm-3 col-xs-12">
                                    <img class="img-rounded img-responsive" src="women.jpg" alt="">
                                </figure>
                                <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                                    <input type="file" class="file-uploader pull-left">
                                    <button type="submit" class="btn btn-sm btn-default-alt pull-left">Update Image</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">User Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="abc12">
                                </div>
                            </div>
							 <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Branch</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="abc">
                                </div>
                            </div>
                              <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Roll No</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="18881A----">
                                </div>
                            </div>
                   
                        </fieldset>
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Contact Info</h3>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="email" class="form-control" value="abc@gmail.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Hackerrank username:</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="">
                                </div>
                            </div>
                            
							<div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Codechef Username</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="url" class="form-control" value="">
                                    <p class="help-block">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Codeforces Username</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="url" class="form-control" value="">
                                    <p class="help-block">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Interviewbit Username</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="url" class="form-control" value="">
                                    <p class="help-block">
                                </div>
                            </div>
							<div id="div2"></div> 

								<input type="button" id="btnok" onclick="addText();" value="Add New Username" />
									<br /> 

                        </fieldset>
                        <hr>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-primary" type="submit" value="Update Profile">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

<script type="text/javascript">
</script>

<script type="text/javascript">
function addText()
        {
        var div1=document.getElementById("div2");
        div1.innerHTML="<input type='text'/>";
        }
 </script>


</body>
</html>
